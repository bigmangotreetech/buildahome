{% extends 'layout.html' %}
{% block content %}
<div class="my-5 w-100">
    <div class="row mx-3 justify-content-center">
        <div class="col-md-8 col-12 bg-light rounded p-3">
            <form action="/erp/add_trade" method="post">
                <div class="row mx-0 mb-4 pb-2 border-bottom form-group">
                    <div class="col-12">
                        <h4>Reports</h4>
                    </div>
                </div>

                <div class="row mx-0 mb-3 form-group">
                    <div class="col-6">
                        <label for="trade">DLR DPR Report</label>
                    </div>
                    <div class="col-6">
                        <a href="/erp/static/updates.xls" class="btn bg-indigo text-white">Download</a>
                    </div>
                </div>

                <div class="row mx-0 mb-3 form-group">
                    <div class="col-6">
                        <label for="trade">Total material wise spend Report</label>
                    </div>
                    <div class="col-6">
                        <button class="btn bg-indigo text-white" id="generate_material_report">Generate</button>
                        <a href="/erp/static/material_report.xls" class="btn bg-indigo text-white">Download</a>
                    </div>
                </div>

                <div class="row mx-0 mb-3 form-group">
                    <div class="col-6">
                        <label for="trade">Total trade wise spend Report</label>
                    </div>
                    <div class="col-6">
                        <button class="btn bg-indigo text-white" id="generate_trade_report">Generate</button>
                        <a href="/erp/static/trade_report.xls" class="btn bg-indigo text-white">Download</a>
                    </div>
                </div>

                
            </form>
        </div>
    </div>
</div>



{% endblock %}
