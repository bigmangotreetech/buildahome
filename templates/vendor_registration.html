{% block content %}
<div class="my-5 w-100">
    <div class="row mx-3 justify-content-center">
        <div class="col-md-8 col-12 bg-light rounded p-3">
            <form action="/erp/vendor_registration" method="post" enctype="multipart/form-data">
                <div class="row mx-0 mb-4 pb-2 border-bottom form-group">
                    <div class="col-12">
                        <h4>Vendor registration</h4>
                    </div>
                </div>


                <div class="row mx-0 mb-3 form-group">
                    <div class="col-6">
                        <label for="name">Vendor Name</label>
                    </div>
                    <div class="col-6">
                        <input name="name" id="name" class="form-control" required>
                    </div>
                </div>

                <div class="row mx-0 mb-3 form-group">
                    <div class="col-6">
                        <label for="code">Vendor Code</label>
                    </div>
                    <div class="col-6">
                        <input name="code" id="code" class="form-control" required>
                    </div>
                </div>


                <div class="row mx-0 mb-3 form-group">
                    <div class="col-6">
                        <label for="location">Location</label>
                    </div>
                    <div class="col-6">
                        <select name="location" id="location" multiple class="form-control select2" required>
                            <option value=""></option>
                            <option value="Bengaluru South">Bengaluru South</option>
                            <option value="Bengaluru North">Bengaluru North</option>
                            <option value="Bengaluru East">Bengaluru East</option>
                            <option value="Bengaluru West">Bengaluru West</option>
                            <option value="Bengaluru Central">Bengaluru Central</option>
                            <option value="KIAL and beyond">KIAL and beyond</option>
                            <option value="Hoskote & Beyond">Hoskote & Beyond</option>
                            <option value="Mandya">Mandya</option>
                            <option value="Mysore">Mysore</option>
                            <option value="Chennai">Chennai</option>
                            <option value="Davangere">Davangere</option>
                            <option value="Chitradurga">Chitradurga</option>
                            <option value="Shimoga">Shimoga</option>
                            <option value="Hubli/Dharwad">Hubli/Dharwad</option>
                            <option value="Others">Others</option>
                        </select>
                    </div>
                </div>

                <div class="row mx-0 mb-3 form-group">
                    <div class="col-6">
                        <label for="gst">GST</label>
                    </div>
                    <div class="col-6">
                        <input name="gst" id="gst" class="form-control" required>                       
                    </div>
                </div>

                <div class="row mx-0 mb-3 form-group">
                    <div class="col-6">
                        <label for="account_number">Account Number</label>
                    </div>
                    <div class="col-6">
                        <input name="account_number" minlength="9" id="account_number" class="form-control" required>
                    </div>
                </div>

                <div class="row mx-0 mb-3 form-group">
                    <div class="col-6">
                        <label for="IFSC">IFSC</label>
                    </div>
                    <div class="col-6">
                        <input name="IFSC" id="IFSC" class="form-control" required>
                    </div>
                </div>

                <div class="row mx-0 mb-3 form-group">
                    <div class="col-6">
                        <label for="account_holder_name">Account holder's name</label>
                    </div>
                    <div class="col-6">
                        <input name="account_holder_name" id="account_holder_name" class="form-control" required>
                    </div>
                </div>

                <div class="row mx-0 mb-3 form-group">
                    <div class="col-6">
                        <label for="material_type">Material Type</label>
                    </div>
                    <div class="col-6">
                        <select name="material_type" id="material_type" multiple class="form-control select2" required>
                            <option value=""></option>
                            {% for i in materials %}
                            <option value="{{i}}">{{i}}</option>
                            {% endfor %} 
                        </select>
                    </div>
                </div>

                <div class="row mx-0 mb-3 form-group">
                    <div class="col-6">
                        <label for="address">Address</label>
                    </div>
                    <div class="col-6">
                        <textarea name="address" id="address" rows="3" class="form-control" required></textarea>
                    </div>
                </div>

                <div class="row mx-0 mb-3 form-group">
                    <div class="col-6">
                        <label for="contact_no">Contact No</label>
                    </div>
                    <div class="col-6">
                        <input type="number" name="contact_no" id="contact_no" class="form-control" required>
                    </div>
                </div>

                <div class="row mx-0 mb-3 form-group">
                    <div class="col-6">
                        <label for="profile_picture">Vendor logo</label>
                    </div>
                    <div class="col-6">
                        <input type="file" name="profile_picture" id="profile_picture" class="form-control">
                    </div>
                </div>

                <div class="row justify-content-center mx-0 my-5">
                    <div class="col-6">
                        <button class="btn btn-dark btn-block bg-indigo text-white">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
