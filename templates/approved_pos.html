{% extends 'layout.html' %}
{% block content %}
<div class="row mx-5 mt-5 mb-3 pb-2 border-bottom form-group">
    <div class="col-12">
        <h4>Indents with Purchase Orders</h4>
    </div>
</div>
<div class="p-5 w-100 table-responsive">
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Indent Id</th>
            <th scope="col">Project</th>
            <th scope="col">Material</th>
            <th scope="col">Quantity</th>
            <th scope="col">Created by</th>
            <th scope="col">Time</th>
            <th scope="col">PO Number</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        {% for i in result %}
        <tr class="bill-{{i['bill_id']}}">
            <td>{{i[0]}}</td>
            <td>{{i[2]}}</td>
            <td>{{i[3]}}</td>
            <td>{{i[4]}} {{i[5]}}</td>
            <td>{{i[7]}}</td>
            <td>{{i[8]}}</td>
            <td>{{i[10]}}</td>
            <td>
                <a href="/files/{{i[9]}}"></a>
            </td>
            <td><a href="/view_indent_details?indent_id={{i[0]}}">
                <i class="fa fa-external-link"></i>
            </a></td>

        </tr>
        {% endfor %}


        </tbody>
    </table>


</div>
{% endblock %}
