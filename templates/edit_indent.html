{% extends 'layout.html' %}
{% block content %}
<div class="my-5 w-100">
    <form action="/edit_indent" method="post" class="row mx-3 justify-content-center">
        <div class="col-md-8 col-12 bg-light rounded p-3">
            <div class="row mx-0 mb-4 pb-2 border-bottom form-group">
                <div class="col-12">
                    <h4>Indent details</h4>
                </div>
            </div>
            <div class="row mx-0 mb-3 form-group">
                <div class="col-6">
                    Indent Id
                </div>
                <div class="col-6">
                    <b>{{result[0]}}</b>
                    <input type="hidden" name="indent_id" value="{{result[0]}}">
                </div>
            </div>
            <div class="row mx-0 mb-3 form-group">
                <div class="col-6">
                    Project
                </div>
                <div class="col-6">
                    <b>{{result[2]}}</b>
                </div>
            </div>
            <div class="row mx-0 mb-3 form-group">
                <div class="col-6">
                    Indent for material
                </div>
                <div class="col-6">
                    <span class="d-none" id="indent_material">{{result[3]}}</span>

                    <select name="material" id="material" class="form-control  select2" required>
                        <option value=""></option>

                        {% for i in materials %}
                        <option value="{{i}}">{{i}}</option>
                        {% endfor %} 
                    </select>
                </div>
            </div>
            <div class="row mx-0 mb-3 form-group">
                <div class="col-6">
                    Quantity
                </div>
                <div class="col-6">
                    <input type="text" class="form-control" name="quantity" value="{{result[4]}}">
                </div>
            </div>
            <div class="row mx-0 mb-3 form-group">
                <div class="col-6">
                    Unit
                </div>
                <div class="col-6">
                    <span class="d-none" id="indent_unit">{{result[5]}}</span>
                    <select name="unit" id="unit" class="form-control select2" required>
                        <option value=""></option>
                        <option value="Bags">Bags</option>
                        <option value="CFT">CFT</option>
                        <option value="CUM">CUM</option>
                        <option value="Load">Load</option>
                        <option value="Kg">Kg</option>
                        <option value="MT">MT</option>
                        <option value="Nos">Nos</option>
                        <option value="Box">Box</option>
                        <option value="Others">Others</option>
                    </select>
                </div>
            </div>
            
            <div class="row mx-0 mb-3 form-group">
                <div class="col-6">
                    Purpose
                </div>
                <div class="col-6">
                    <input type="text" class="form-control" name="purpose" value="{{result[6]}}">
                </div>
            </div>
            <div class="row mx-0 mb-3 form-group">
                <div class="col-6">
                    Indent created by user
                </div>
                <div class="col-6">
                    <b>{{result[7]}}</b>
                </div>
            </div>
            <div class="row mx-0 mb-3 form-group">
                <div class="col-6">
                    Indent created on
                </div>
                <div class="col-6">
                    <b>{{result[8]}}</b>
                </div>
            </div>
            <div class="row justify-content-center mx-0 mb-3 form-group">
                <div class="col-6">
                    <button class="btn btn-primary bg-indigo text-white btn-block">Submit</button>
                </div>
            </div>
            
            
            
           
            


            
        </div>
    </form>
</div>

{% endblock %}
