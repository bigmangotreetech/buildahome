{% extends 'layout.html' %}
{% block content %}
<div class="my-5 w-100">
    <div class="row mx-3 justify-content-center">
        <div class="col-md-8 col-12 bg-light rounded p-3">
            <form action="/erp/enter_material" method="post">
                <div class="row mx-0 mb-4 pb-2 border-bottom form-group">
                    <div class="col-12">
                        <h4>Enter material</h4>
                    </div>
                </div>
                <div class="row mx-0 mb-3 form-group">
                    <div class="col-6">
                        <label for="material">Material</label>
                    </div>
                    <div class="col-6">
                        <select name="material" id="material" class="form-control select2" required>
                            <option value=""></option>
                            <option value="Cement">Cement</option>
                            <option value="Concrete">Concrete</option>
                            <option value="Steel">Steel</option>
                            <option value="M Sand">M Sand</option>
                            <option value="P Sand">P Sand</option>
                            <option value="Aggregates">Aggregates</option>
                            <option value="Wall Material">Wall Material</option>
                            <option value="Door Window">Door Window</option>
                            <option value="Flooring">Flooring</option>
                            <option value="Sanitary">Sanitary</option>
                            <option value="Hardware">Hardware</option>
                        </select>
                    </div>
                </div>
                <div class="row mx-0 mb-3 form-group">
                    <div class="col-6">
                        <label for="description">Description</label>
                    </div>
                    <div class="col-6">
                        <input name="description" id="description" class="form-control" required>
                    </div>
                </div>
                <div class="row mx-0 mb-3 form-group">
                    <div class="col-6">
                        <label for="vendor">Vendor</label>
                    </div>
                    <div class="col-6">
                        <select name="vendor" id="vendor"  class="form-control select2" required>
                        {% for i in vendors %}
                            <option value="{{i}}">{{vendors[i]}}</option>
                        {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="row mx-0 mb-3 form-group">
                    <div class="col-6">
                        <label for="project">Project</label>
                    </div>
                    <div class="col-6">
                        <select name="project" id="project" class="form-control select2" required>
                            <option value=""></option>
                            {% for i in projects %}
                            <option value="{{i[0]}}">{{i[1]}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="row mx-0 mb-3 form-group">
                    <div class="col-6">
                        <label for="po_no">PO number</label>
                    </div>
                    <div class="col-6">
                        <input type="text" name="po_no" id="po_no" class="form-control" required>
                    </div>
                </div>
                 <div class="row mx-0 mb-3 form-group">
                    <div class="col-6">
                        <label for="invoice_no">Invoice number</label>
                    </div>
                    <div class="col-6">
                        <input  name="invoice_no" id="invoice_no" class="form-control" required>
                    </div>
                </div>
                <div class="row mx-0 mb-3 form-group">
                    <div class="col-6">
                        <label for="invoice_date">Invoice date</label>
                    </div>
                    <div class="col-6">
                        <input type="date" name="invoice_date" id="invoice_date" class="form-control" required>
                    </div>
                </div>

                <div class="row mx-0 mb-3 form-group">
                    <div class="col-6">
                        <label for="quantity">Quantity</label>
                    </div>
                    <div class="col-6">
                        <input  name="quantity" id="quantity" class="form-control" required>
                    </div>
                </div>
                <div class="row mx-0 mb-3 form-group">
                    <div class="col-6">
                        <label for="unit">Unit</label>
                    </div>
                    <div class="col-6">
                        <select name="unit" id="unit" class="form-control select2" required>
                            <option value=""></option>
                            <option value="Bags">Bags</option>
                            <option value="CFT">CFT</option>
                            <option value="CUM">CUM</option>
                            <option value="Load">Load</option>
                            <option value="Kg">Kg</option>
                            <option value="MT">MT</option>
                            <option value="Nos">Nos</option>
                            <option value="Box">Box</option>
                            <option value="Others">Others</option>
                        </select>

                    </div>
                </div>
                <div class="row mx-0 mb-3 form-group">
                    <div class="col-6">
                        <label for="rate">Rate</label>
                    </div>
                    <div class="col-6">
                        <input  name="rate" id="rate" class="form-control" required>
                    </div>
                </div>

                <div class="row mx-0 mb-3 form-group">
                    <div class="col-6">
                        <label for="gst">GST</label>
                    </div>
                    <div class="col-6">
                        <select name="gst" id="gst" class="form-control select2" required>
                            <option value=""></option>
                            <option value="5">5%</option>
                            <option value="18">18%</option>
                            <option value="28">28%</option>
                        </select>
                    </div>
                </div>
                <div class="row mx-0 mb-3 form-group">
                    <div class="col-6">
                        <label for="total_amount">Total Amount</label>
                    </div>
                    <div class="col-6">
                        <input readonly  name="total_amount" id="total_amount" class="form-control" required>
                    </div>
                </div>
                <div class="row mx-0 mb-3 form-group">
                    <div class="col-6">
                        <label for="difference_cost">Difference cost</label>
                    </div>
                    <div class="col-6">
                        <input  name="difference_cost" id="difference_cost" class="form-control" required>
                    </div>
                </div>

                <div class="row justify-content-center mx-0 my-5">
                    <div class="col-6">
                        <button class="btn btn-block bg-indigo text-white">Submit</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>

{% endblock %}
