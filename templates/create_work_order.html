{% extends 'layout.html' %}
{% block content %}
<div class="my-5 w-100">
    <div class="row mx-3 justify-content-center">
        <div class="col-md-8 col-12 bg-light rounded p-3">
            <form action="/erp/create_work_order" method="post">
                <div class="row mx-0 mb-4 pb-2 border-bottom form-group">
                    <div class="col-12">
                        <h4>Create new work order</h4>
                    </div>
                </div>
                <div class="row mx-0 mb-3 form-group">
                    <div class="col-6">
                        <label for="project">Project</label>
                    </div>
                    <div class="col-6">
                        <select name="project" id="project" class="form-control select2 work_order_project_select" required>
                            <option value=""></option>
                            {% for i in projects %}
                            <option value="{{i[0]}}">{{i[1]}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="row mx-0 mb-3 form-group wo-floors-section">
                    <div class="col-6">
                        <label for="floors">Floors</label>
                    </div>
                    <div class="col-6">
                        <select name="floors" id="floors" class="form-control select2" required>
                            <option value=""></option>
                            {% for i in floors %}
                            <option value="{{i}}">{{i}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="row mx-0 mb-3 form-group">
                    <div class="col-6">
                        <label for="trade">Trade</label>
                    </div>
                    <div class="col-6">
                        <select name="trade" id="trade" class="form-control select2" required>
                            <option value=""></option>
                            {% for i in trades %}
                            <option value="{{i}}">{{i}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="row mx-0 mb-3 form-group">
                    <div class="col-6">
                        <label for="contractor_name">Contractor name</label>
                    </div>
                    <div class="col-6">
                        <input name="contractor_name" id="contractor_name" class="form-control" required>
                    </div>
                </div>
                <div class="row mx-0 mb-3 form-group">
                    <div class="col-6">
                        <label for="contractor_pan">Contractor PAN</label>
                    </div>
                    <div class="col-6">
                        <input name="contractor_pan" id="contractor_pan" class="form-control" required>
                    </div>
                </div>
                <div class="row mx-0 mb-3 form-group">
                    <div class="col-6">
                        <label for="contractor_code">Contractor code</label>
                    </div>
                    <div class="col-6">
                        <input name="contractor_code" id="contractor_code" class="form-control" required>
                    </div>
                </div>

                <div class="row mx-0 mb-3 form-group">
                    <div class="col-6">
                        <label for="contractor_address">Contractor address</label>
                    </div>
                    <div class="col-6">
                        <textarea name="contractor_address" id="contractor_address" rows="2" class="form-control" required></textarea>
                    </div>
                </div>

                <div class="row mx-0 mb-3 form-group">
                    <div class="col-6">
                        <label for="wo_number">Work order number</label>
                    </div>
                    <div class="col-6">
                        <input name="wo_number" id="wo_number" class="form-control" required>
                    </div>
                </div>

                <div class="row mx-0 mb-3 form-group">
                    <div class="col-6">
                        <label for="wo_value">Work order value</label>
                    </div>
                    <div class="col-6">
                        <input name="wo_value" id="wo_value" class="form-control" required>
                    </div>
                </div>

                <div class="row mx-0 mb-3 form-group">
                    <div class="col-6">
                        <label for="cheque_no">Cheque number</label>
                    </div>
                    <div class="col-6">
                        <input name="cheque_no" id="cheque_no" class="form-control" required>
                    </div>
                </div>
                <div class="row justify-content-center mx-0 my-5">
                    <div class="col-6">
                        <button class="btn btn-block bg-indigo text-white">Create</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
