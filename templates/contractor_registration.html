{% extends 'layout.html' %}
{% block content %}
<div class="my-5 w-100">
    <div class="row mx-3 justify-content-center">
        <div class="col-md-8 col-12 bg-light rounded p-3">
            <form action="/contractor_registration" method="post" enctype="multipart/form-data">
                <div class="row mx-0 mb-4 pb-2 border-bottom form-group">
                    <div class="col-12">
                        <h4>Contractor registration</h4>
                    </div>
                </div>


                <div class="row mx-0 mb-3 form-group">
                    <div class="col-6">
                        <label for="name">Contractor Name</label>
                    </div>
                    <div class="col-6">
                        <input name="name" id="name" class="form-control" required>
                    </div>
                </div>

                <div class="row mx-0 mb-3 form-group">
                    <div class="col-6">
                        <label for="code">Contractor Code</label>
                    </div>
                    <div class="col-6">
                        <input name="code" id="code" class="form-control" required>
                    </div>
                </div>

                <div class="row mx-0 mb-3 form-group">
                    <div class="col-6">
                        <label for="trade">Trade</label>
                    </div>
                    <div class="col-6">
                        <select name="trade" id="trade" class="form-control select2" multiple required>
                            <option value=""></option>
                            {% for i in trades %}
                            <option value="{{i.strip()}}">{{i.strip()}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="row mx-0 mb-3 form-group">
                    <div class="col-6">
                        <label for="pan">Contractor PAN</label>
                    </div>
                    <div class="col-6">
                        <input name="pan" id="pan" class="form-control" required>
                    </div>
                </div>

                <div class="row mx-0 mb-3 form-group">
                    <div class="col-6">
                        <label for="pan">Contractor Aadhar</label>
                    </div>
                    <div class="col-6">
                        <input name="aadhar" id="aadhar" class="form-control" required>
                    </div>
                </div>

                <div class="row mx-0 mb-3 form-group">
                    <div class="col-6">
                        <label for="address">Address</label><br>
                        <small>Max 100 characters</small>
                    </div>
                    <div class="col-6">
                        <textarea maxlength="100" name="address" id="address" rows="3" class="form-control" required></textarea>
                    </div>
                </div>

                <div class="row mx-0 mb-3 form-group">
                    <div class="col-6">
                        <label for="phone_number">Contact No</label>
                    </div>
                    <div class="col-6">
                        <input type="number" name="phone_number" id="phone_number" class="form-control" required>
                    </div>
                </div>

                <div class="row mx-0 mb-3 form-group">
                    <div class="col-6">
                        <label for="profile_picture">Contractor photo</label>
                    </div>
                    <div class="col-6">
                        <input type="file" name="profile_picture" id="profile_picture" class="form-control">
                    </div>
                </div>
                <div class="row justify-content-center mx-0 my-5">
                    <div class="col-6">
                        <button class="btn btn-dark btn-block bg-indigo text-white">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
