{% extends 'layout.html' %}
{% block content %}
<div class="my-5 w-100">
    <div class="row mx-3 justify-content-center">
        <div class="col-md-8 col-12 bg-light rounded p-3">
            <form action="/erp/debit_note" method="post">
                <div class="row mx-0 mb-4 pb-2 border-bottom form-group debit-note">
                    <div class="col-12">
                        <h4>Debit note</h4>
                    </div>
                </div>
                <div class="row mx-0 mb-3 form-group">
                    <div class="col-6">
                        <label for="project">Project</label>
                    </div>
                    <div class="col-6">
                        <select name="project" id="project" class="form-control select2 work_order_project_select"
                                required>
                            <option value=""></option>
                            {% for i in projects %}
                            <option value="{{i[0]}}">{{i[1]}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="row mx-0 mb-3 form-group">
                    <div class="col-6">
                        <label for="contractor_id">Contractor</label>
                    </div>
                    <div class="col-6">
                        <select name="contractor" id="contractor_id" class="form-control select2 work-order-select-contractor" required>
                            <option value=""></option>
                            {% for i in contractors %}
                            <option value="{{i[0]}}">{{i[1]}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="row mx-0 mb-3 form-group">
                    <div class="col-6">
                        <label for="trade">Trade</label>
                    </div>
                    <div class="col-6 work-order-trade-select-debit-note">
                        <select name="trade" id="trade" class="form-control select2" required>
                            <option value=""></option>                            
                        </select>
                    </div>
                </div>

                <div class="row mx-0 mb-3 form-group">
                    <div class="col-6">
                        <label for="stage">Stage</label>
                    </div>
                    <div class="col-6 work-order-stage-select">
                        <select name="stage" id="stage" class="form-control select2" required>
                            <option value=""></option>                            
                        </select>
                    </div>
                </div>

                <div class="row mx-0 mb-3 form-group">
                    <div class="col-6">
                        <label for="value">Value</label>
                    </div>
                    <div class="col-6">
                        <input type="number" name="value" class="form-control">
                    </div>
                </div>

                <div class="row justify-content-center mx-0 my-5">
                    <div class="col-6">
                        <button class="btn btn-dark btn-block bg-indigo text-white">Create</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="row mx-0 mb-3 form-group milestones_and_percentages_item template d-none">
    <div class="col-6">
        <input name="milestone[]" class="form-control milestone-field">
    </div>
    <div class="col-3">
        <input name="percentage[]" type="number" step="0.01" class="form-control percentage-field">
    </div>
</div>

{% endblock %}
