{% extends 'layout.html' %}
{% block content %}
<div class="my-5 w-100">
    <div class="row mx-3 justify-content-center">
        <div class="col-md-8 col-12 bg-light rounded p-3">
            <div class="row mx-0 mb-4 pb-2 border-bottom form-group">
                <div class="col-12">
                    <h4>Vendor details</h4>
                </div>
            </div>
            <form action="/erp/edit_vendor" method="post" enctype="multipart/form-data">
                <div class="row mx-0 mb-3 form-group">
                    <div class="col-6">
                        <label>Name</label>
                    </div>
                    <div class="col-6">
                        <input name="name" class="form-control" value="{{vendor_details[0]}}">
                    </div>
                </div>
                <div class="row mx-0 mb-3 form-group">
                    <div class="col-6">
                        <label>Code</label>
                    </div>
                    <div class="col-6">
                        <input name="code" class="form-control" value="{{vendor_details[1]}}" readonly>
                    </div>
                </div>
                <div class="row mx-0 mb-3 form-group">
                    <div class="col-6">
                        <label>GST</label>
                    </div>
                    <div class="col-6">
                        <input name="gst" class="form-control" value="{{vendor_details[2]}}">
                    </div>
                </div>
                <div class="row mx-0 mb-3 form-group">
                    <div class="col-6">
                        <label>Account number</label>
                    </div>
                    <div class="col-6">
                        <input name="account_number" class="form-control" value="{{vendor_details[3]}}">
                    </div>
                </div>
                <div class="row mx-0 mb-3 form-group">
                    <div class="col-6">
                        <label>IFSC</label>
                    </div>
                    <div class="col-6">
                        <input name="IFSC" class="form-control" value="{{vendor_details[4]}}">
                    </div>
                </div>
                <div class="row mx-0 mb-3 form-group">
                    <div class="col-6">
                        <label>Account holder's name</label>
                    </div>
                    <div class="col-6">
                        <input name="account_holder_name" class="form-control" value="{{vendor_details[5]}}">
                    </div>
                </div>
                <div class="row mx-0 mb-3 form-group">
                    <div class="col-6">
                        <label>Material type</label>
                    </div>
                    <div class="col-6">
                        <span class='edit_vendor_material_type d-none'>{{vendor_details[6][1:-1]}}</span>
                        <select name="material_type" multiple id="edit_vendor_material_type_select" class="form-control select2">
                            <option value=""></option>                        
                            
                            {% for i in materials %}
                            <option value="{{i}}">{{i}}</option>
                            {% endfor %} 
                        </select>
                    </div>
                </div>
                <div class="row mx-0 mb-3 form-group">
                    <div class="col-6">
                        <label>Address</label>
                    </div>
                    <div class="col-6">
                        <input name="address" class="form-control" value="{{vendor_details[7]}}">
                    </div>
                </div>
                <div class="row mx-0 mb-3 form-group">
                    <div class="col-6">
                        <label>Contact no</label>
                    </div>
                    <div class="col-6">
                        <input name="contact_no" class="form-control" value="{{vendor_details[8]}}">
                    </div>
                </div>
                <div class="row mx-0 mb-3 form-group">
                    <div class="col-6">
                        <label>Location</label>
                    </div>
                    <div class="col-6">
                        <span class="vendor-location d-none">{{vendor_details[9][1:-1]}}</span>
                        <select name="location" id="location" multiple class="form-control select2" required>
                            <option value=""></option>
                            <option value="Bengaluru South">Bengaluru South</option>
                            <option value="Bengaluru North">Bengaluru North</option>
                            <option value="Bengaluru East">Bengaluru East</option>
                            <option value="Bengaluru West">Bengaluru West</option>
                            <option value="Bengaluru Central">Bengaluru Central</option>
                            <option value="KIAL and beyond">KIAL and beyond</option>
                            <option value="Hoskote & Beyond">Hoskote & Beyond</option>
                            <option value="Mandya">Mandya</option>
                            <option value="Mysore">Mysore</option>
                            <option value="Chennai">Chennai</option>
                            <option value="Davangere">Davangere</option>
                            <option value="Chitradurga">Chitradurga</option>
                            <option value="Shimoga">Shimoga</option>
                            <option value="Hubli/Dharwad">Hubli/Dharwad</option>
                            <option value="Others">Others</option>
                        </select>
                    </div>
                </div>

                

                <input type="hidden" name="vendor_id" value="{{vendor_id}}">

                <div class="row mx-0 mb-3 form-group">
                    <div class="col-6">
                        <label for="profile_picture">Vendor logo</label>
                    </div>
                    <div class="col-6">
                        <div class="mb-2">
                            <img alt="" height="150" width="150"
                                 src="/erp/files/vendor_dp_{{request.args['vendor_id']}}" alt=""
                                 onerror="this.src='./static/profile_picture.PNG'"
                                 style="border-radius: 50%">
                            
                        </div>
                        <input type="file" name="profile_picture" id="profile_picture" class="form-control">
                    </div>
                </div>
                <div class="row justify-content-center mx-0 my-5">
                    <div class="col-6">
                        <button class="btn btn-dark btn-block bg-indigo text-white">Submit</button>
                    </div>
                </div>
            </form>


        </div>
    </div>
</div>

{% endblock %}
