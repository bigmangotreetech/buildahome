{% extends 'layout.html' %}
{% block content %}
<div class="row mx-5 mt-5 mb-3 pb-2 border-bottom form-group">
    <div class="col-12">
        <h4>Indents for QS</h4>
    </div>
</div>
{% for key in teams %}
        <div class="my-3 pl-5 h5">QS info: {{key}}</div>
<div class="p-5 w-100 table-responsive">
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Indent Id</th>
            <th scope="col">Project</th>
            <th scope="col">Material</th>
            <th scope="col">Quantity</th>
            <th scope="col">Created by</th>
            <th scope="col">Time</th>
        </tr>
        </thead>
        <tbody>
        
        
            {% for i in teams[key] %}
            <tr class="bill-{{i['bill_id']}}">
                <td>{{i[0]}}</td>
                <td>{{i[2]}}</td>
                <td>{{i[3]}}</td>
                <td>{{i[4]}} {{i[5]}}</td>
                <td>{{i[7]}}</td>
                <td>{{i[8]}}</td>
                <td><a href="/view_indent_details?indent_id={{i[0]}}">
                    <i class="fa fa-external-link"></i>
                </a></td>

            </tr>
            {% endfor %}
        


        </tbody>
    </table>


</div>
{% endfor %}
{% endblock %}
