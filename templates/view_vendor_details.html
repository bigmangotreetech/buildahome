{% extends 'layout.html' %}
{% block content %}
<div class="my-5 w-100">
    <div class="row mx-3 justify-content-center">
        <div class="col-md-8 col-12 bg-light rounded p-3">
            <div class="row mx-0 mb-4 pb-2 border-bottom form-group">
                <div class="col-12">
                    <h4>Vendor details</h4>
                </div>
            </div>
            <div class="row mx-0 mb-3 form-group">
                <div class="col-6">
                    <label>Name</label>
                </div>
                <div class="col-6">
                    {{vendor_details[0]}}
                </div>
            </div>
            <br><br>
            <div class="row mx-0 mb-3 form-group">
                <div class="col-6">
                    <label>Code</label>
                </div>
                <div class="col-6">
                    {{vendor_details[1]}}
                </div>
            </div>
            <div class="row mx-0 mb-3 form-group">
                <div class="col-6">
                    <label>GST</label>
                </div>
                <div class="col-6">
                    {{vendor_details[2]}}
                </div>
            </div>
            <div class="row mx-0 mb-3 form-group">
                <div class="col-6">
                    <label>Account number</label>
                </div>
                <div class="col-6">
                    {{vendor_details[3]}}
                </div>
            </div>
            <div class="row mx-0 mb-3 form-group">
                <div class="col-6">
                    <label>IFSC</label>
                </div>
                <div class="col-6">
                    {{vendor_details[4]}}
                </div>
            </div>
            <div class="row mx-0 mb-3 form-group">
                <div class="col-6">
                    <label>Account holder's name</label>
                </div>
                <div class="col-6">
                    {{vendor_details[5]}}
                </div>
            </div>
            <div class="row mx-0 mb-3 form-group">
                <div class="col-6">
                    <label>Material type</label>
                </div>
                <div class="col-6">
                    {{vendor_details[6]}}
                </div>
            </div>
            <div class="row mx-0 mb-3 form-group">
                <div class="col-6">
                    <label>Address</label>
                </div>
                <div class="col-6">
                    {{vendor_details[7]}}
                </div>
            </div>
            <div class="row mx-0 mb-3 form-group">
                <div class="col-6">
                    <label>Contact no</label>
                </div>
                <div class="col-6">
                    {{vendor_details[8]}}
                </div>
            </div>
            <div class="row mx-0 mb-3 form-group">

                <div class="ml-auto">
                    <a href="/erp/edit_vendor?vendor_id={{request.args['vendor_id']}}" class="btn btn-info mr-2">Edit</a>
                    <a href="/erp/delete_vendor?vendor_id={{request.args['vendor_id']}}" class="btn btn-danger">Delete</a>
                </div>
            </div>

        </div>
    </div>
</div>

{% endblock %}
