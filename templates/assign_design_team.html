{% extends 'layout.html' %}
{% block content %}
<div class="my-5 w-100">
    <div class="row mx-3 justify-content-center">
        <div class="col-md-8 col-12 bg-light rounded p-3">
            <form action="/assign_design_team" method="post">
                <div class="row mx-0 mb-4 pb-2 border-bottom form-group">
                    <div class="col-12">
                        <h4>Assign design team for project {{request.args['project_name']}}</h4>
                    </div>
                </div>

                <div class="row mx-0 mb-3 form-group">
                    <div class="col-6">
                        <label for="">Select Senior Architect</label>
                    </div>
                    <div class="col-6">
                        <select name="senior_architect" id=senior_architect" class="form-control select2" required>
                            <option value=""></option>
                            {% for i in senior_architects %}
                            <option value="{{i['id']}}">{{i['name']}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="row mx-0 mb-3 form-group">
                    <div class="col-6">
                        <label for="">Select Architect</label>
                    </div>
                    <div class="col-6">
                        <select name="architect" id=architect" class="form-control select2" required>
                            <option value=""></option>
                            {% for i in architects %}
                            <option value="{{i['id']}}">{{i['name']}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="row mx-0 mb-3 form-group">
                    <div class="col-6">
                        <label for="">Select Structural Designer</label>
                    </div>
                    <div class="col-6">
                        <select name="structural_designer" id=structural_designer" class="form-control select2" required>
                            <option value=""></option>
                            {% for i in structural_designers %}
                            <option value="{{i['id']}}">{{i['name']}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="row mx-0 mb-3 form-group">
                    <div class="col-6">
                        <label for="">Select Electrical Designer</label>
                    </div>
                    <div class="col-6">
                        <select name="electrical_designer" id=electrical_designer" class="form-control select2" required>
                            <option value=""></option>
                            {% for i in electrical_designers %}
                            <option value="{{i['id']}}">{{i['name']}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="row mx-0 mb-3 form-group">
                    <div class="col-6">
                        <label for="">Select PHE Designer</label>
                    </div>
                    <div class="col-6">
                        <select name="phe_designer" id=phe_designer" class="form-control select2" required>
                            <option value=""></option>
                            {% for i in phe_designers %}
                            <option value="{{i['id']}}">{{i['name']}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <input type="hidden" name="project_id" value="{{request.args['project_id']}}">
                <div class="row justify-content-center mx-0 my-5">
                    <div class="col-6">
                        <button class="btn btn-dark btn-block bg-indigo text-white">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
